<div class="grid p-fluid">
    <div class="col-12 md:col-12">
        <div class="card">
            <h5>Firmaların Tüm Seferleri - Saatlik Gösterim</h5>
            <p-table [value]="busNavigations" class="table">
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 200px">
                            <div>Firmalar</div>
                        </th>
                        <th style="width: 200px">
                            <div>Sefer Saati</div>
                        </th>
                        <th style="width: 200px">
                            <div>Plaka Numarası</div>
                        </th>
                        <th style="width: 200px">
                            <div>Otobüs Sürücüsü</div>
                        </th>
                    </tr>
                </ng-template>

                <ng-template pTemplate="body">
                    <tr *ngFor="let navigation of busNavigations">
                        <td>{{ navigation.id }}</td>
                        <td>{{ navigation.tickets.seatInfo }}</td>
                        <td>{{ navigation.bus.plate }}</td>
                        <td>{{ navigation.bus.driverName }}</td>
                    </tr>
                </ng-template>

                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="8">Sefer Bulunamadı.</td>
                    </tr>
                </ng-template>

                <ng-template pTemplate="loadingbody">
                    <tr>
                        <td colspan="8">
                            Seferler Yükleniyor. Lütfen bekleyiniz...
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
