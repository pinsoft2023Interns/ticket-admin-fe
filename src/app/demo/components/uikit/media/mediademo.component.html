<div class="grid p-fluid">
    <h2>Yönetici ve Üye Ekleme</h2>
    <div class="col-12 md:col-12">
        <h4>Yönetici Ekle</h4>
        <div class="card">
            <div class="grid formgrid">
                <div class="col-12 mb-5 lg:col-6 lg:mb-5">
                    <span class="p-input-icon-left">
                        <i class="pi pi-user"></i>
                        <input type="text" pInputText placeholder="Adı" />
                    </span>
                </div>
                <div class="col-12 mb-5 lg:col-6 lg:mb-5">
                    <span class="p-input-icon-left">
                        <i class="pi pi-user"></i>
                        <input type="text" pInputText placeholder="Soyadı" />
                    </span>
                </div>
                <div class="col-12 mb-2 lg:col-6 lg:mb-5">
                    <span class="p-input-icon-left">
                        <i class="pi pi-user"></i>
                        <input type="number" pInputText placeholder="TC No " />
                    </span>
                </div>
                <div class="col-12 mb-2 lg:col-6 lg:mb-0">
                    <span class="p-input-icon-left">
                        <i class="pi pi-user"></i>
                        <input
                            type="number"
                            pInputText
                            placeholder="E posta "
                        />
                    </span>
                </div>
                <div class="col-12 mb-2 lg:col-4 lg:mb-0">
                    <span class="p-input-icon-left p-input-icon-right">
                        <i class="pi pi-user"></i>
                        <input type="text" pInputText placeholder="Search" />
                        <i class="pi pi-search"></i>
                    </span>
                    <p>Bu kullanıcı zaten kayıtlı mı ?</p>
                </div>
            </div>

            <h5>Doğum tarihi</h5>
            <p-calendar
                [showIcon]="true"
                class="custom-calendar"
                inputId="icon"
            ></p-calendar>
            <h5>Kayıt Tarihi</h5>
            <div class="admin-altbox">
                <p-calendar
                    [showIcon]="true"
                    class="calendar"
                    inputId="icon"
                ></p-calendar>

                <button
                    pButton
                    pRipple
                    type="button"
                    label="Yöneticiyi kaydet"
                    class="p-button-primary"
                ></button>
            </div>
        </div>
        <h4>Üye Ekle</h4>
        <div class="card">
            <div class="grid formgrid">
                <div class="col-12 mb-5 lg:col-6 lg:mb-5">
                    <span class="p-input-icon-left">
                        <i class="pi pi-user"></i>
                        <input type="text" pInputText placeholder="Adı" />
                    </span>
                </div>
                <div class="col-12 mb-5 lg:col-6 lg:mb-5">
                    <span class="p-input-icon-left">
                        <i class="pi pi-user"></i>
                        <input type="text" pInputText placeholder="Soyadı" />
                    </span>
                </div>
                <div class="col-12 mb-2 lg:col-6 lg:mb-5">
                    <span class="p-input-icon-left">
                        <i class="pi pi-user"></i>
                        <input type="number" pInputText placeholder="TC No " />
                    </span>
                </div>
                <div class="col-12 mb-2 lg:col-6 lg:mb-0">
                    <span class="p-input-icon-left">
                        <i class="pi pi-user"></i>
                        <input type="text" pInputText placeholder="E posta " />
                    </span>
                </div>
                <div class="col-12 mb-2 lg:col-4 lg:mb-0">
                    <span class="p-input-icon-left p-input-icon-right">
                        <i class="pi pi-user"></i>
                        <input type="text" pInputText placeholder="Search" />
                        <i class="pi pi-search"></i>
                    </span>
                    <p>Bu kullanıcı zaten kayıtlı mı ?</p>
                </div>
            </div>

            <h5>Doğum tarihi</h5>
            <p-calendar
                [showIcon]="true"
                class="custom-calendar"
                inputId="icon"
            ></p-calendar>

            <h5>Kayıt Tarihi</h5>
            <div class="user-altBox">
                <p-calendar
                    [showIcon]="true"
                    class="calendar"
                    inputId="icon"
                ></p-calendar>

                <button
                    pButton
                    pRipple
                    type="button"
                    label="Üyeyi kaydet"
                    class="p-button-primary"
                ></button>
            </div>
        </div>
    </div>
</div>
