<div class="grid p-fluid">
    <div class="col-12 md:col-12">
        <h3>Öneri ve Şikayet Formu</h3>
        <div class="card">
            <div class="grid formgrid">
                <div class="col-12 mb-2 lg:col-6 lg:mb-0">
                    <h5>Tc Kimlik Numaranız</h5>
                    <span class="p-input-icon-left">
                        <i class="pi pi-user"></i>
                        <input type="text" pInputText />
                    </span>
                </div>
                <div class="col-12 mb-2 lg:col-6 lg:mb-0">
                    <h5>Ad Soyad</h5>
                    <span class="p-input-icon-left">
                        <i class="pi pi-user"></i>
                        <input type="text" pInputText />
                    </span>
                </div>
                <div class="col-12 mb-2 lg:col-6 lg:mb-0">
                    <h5>E posta adresiniz</h5>
                    <span class="p-input-icon-left">
                        <i class="pi pi-user"></i>
                        <input type="text" pInputText />
                    </span>
                </div>
                <div class="col-12 mb-2 lg:col-6 lg:mb-0">
                    <h5>Sefer Saati</h5>
                    <span class="p-input-icon-left">
                        <i class="pi pi-clock"></i>
                        <input type="text" pInputText />
                    </span>
                </div>

                <div class="col-12 mb-2 lg:col-6 lg:mb-0">
                    <h5>Olay Tarihi</h5>
                    <span class="p-input-icon-left">
                        <i class="pi pi-calendar"></i>
                        <input type="text" pInputText />
                    </span>
                </div>

                <div class="col-12 mb-2 lg:col-6 lg:mb-0">
                    <h5>Kalkış Noktası</h5>
                    <span class="p-input-icon-left">
                        <i class="pi pi-map-marker"></i>
                        <input type="text" pInputText />
                    </span>
                </div>
                <div class="col-12 mb-2 lg:col-6 lg:mb-0">
                    <h5>Bilet Referans/Pnr no</h5>
                    <span class="p-input-icon-left">
                        <i class="pi pi-user"></i>
                        <input type="text" pInputText />
                    </span>
                </div>
                <div class="col-12 mb-2 lg:col-6 lg:mb-0">
                    <h5>Cep telefon Numaranız</h5>
                    <span class="p-input-icon-left">
                        <i class="pi pi-user"></i>
                        <input type="text" pInputText />
                    </span>
                </div>
                <div class="col-12 mb-2 lg:col-6 lg:mb-0">
                    <h5>Sefer Tarihi</h5>
                    <span class="p-input-icon-left">
                        <i class="pi pi-user"></i>
                        <input type="text" pInputText />
                    </span>
                </div>
                <div class="col-12 mb-2 lg:col-6 lg:mb-0">
                    <h5>Koltuk No</h5>
                    <span class="p-input-icon-left">
                        <i class="pi pi-user"></i>
                        <input type="text" pInputText />
                    </span>
                </div>
                <div class="col-12 mb-2 lg:col-6 lg:mb-0">
                    <h5>Konu Türü</h5>
                    <span class="p-input-icon-left">
                        <i class="pi pi-user"></i>
                        <input type="text" pInputText />
                    </span>
                </div>
                <div class="col-12 mb-2 lg:col-6 lg:mb-0">
                    <h5>Varış Noktası</h5>
                    <span class="p-input-icon-left">
                        <i class="pi pi-user"></i>
                        <input type="text" pInputText />
                    </span>
                </div>
                <textarea></textarea>
            </div>

            <h5>Float Label</h5>
            <span class="p-float-label">
                <input id="float-input" type="text" pInputText />
                <label for="float-input">Username</label>
            </span>

            <h5>Textarea</h5>
            <textarea
                rows="5"
                cols="30"
                placeholder="Your Message"
                pInputTextarea
            ></textarea>

            <h5>AutoComplete</h5>
            <p-autoComplete
                [(ngModel)]="selectedCountryAdvanced"
                [suggestions]="filteredCountries"
                (completeMethod)="filterCountry($event)"
                field="name"
                [dropdown]="true"
            >
            </p-autoComplete>

            <h5>Calendar</h5>
            <p-calendar [showIcon]="true" inputId="icon"></p-calendar>

            <h5>InputNumber</h5>
            <p-inputNumber
                mode="decimal"
                [showButtons]="true"
                [min]="0"
                [max]="100"
            >
            </p-inputNumber>

            <h5>Chips</h5>
            <p-chips></p-chips>
        </div>
    </div>

    <div class="col-12">
        <div class="card">
            <h5>InputGroup</h5>
            <div class="grid">
                <div class="col-12 md:col-6">
                    <p-inputGroup>
                        <p-inputGroupAddon>
                            <i class="pi pi-user"></i>
                        </p-inputGroupAddon>
                        <input pInputText type="text" placeholder="Username" />
                    </p-inputGroup>
                </div>
                <div class="col-12 md:col-6">
                    <p-inputGroup class="w-full">
                        <p-inputGroupAddon>
                            <i class="pi pi-tags" style="line-height: 1.25"></i>
                        </p-inputGroupAddon>

                        <p-inputGroupAddon>
                            <i
                                class="pi pi-shopping-cart"
                                style="line-height: 1.25"
                            ></i>
                        </p-inputGroupAddon>

                        <input type="text" pInputText placeholder="Price" />
                        <p-inputGroupAddon>$</p-inputGroupAddon>
                        <p-inputGroupAddon>.00</p-inputGroupAddon>
                    </p-inputGroup>
                </div>
                <div class="col-12 md:col-6">
                    <p-inputGroup>
                        <button type="button" pButton label="Search"></button>
                        <input type="text" pInputText placeholder="Keyword" />
                    </p-inputGroup>
                </div>
                <div class="col-12 md:col-6">
                    <p-inputGroup>
                        <p-inputGroupAddon
                            ><p-checkbox
                                [(ngModel)]="valCheck2"
                                [binary]="true"
                            ></p-checkbox
                        ></p-inputGroupAddon>
                        <input type="text" pInputText placeholder="Username" />
                    </p-inputGroup>
                </div>
            </div>
        </div>
    </div>
</div>
